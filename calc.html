<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>simple calclator</h1>
    <table class="calc">
<tr class="display"><td  colspan="4"><input type="number" id="display"></td>
</tr>
<tr>
    <td  class="cancal"><button  id="cancal">C</button></td>
    <td class="div"><button id="div">/</button></td>

   <td class="mul"> <button id="mul">*</button></td>
    <td class="del"><button id="del" >del</button></td>

</tr>
<tr>
<td class="seven"><button id="seven">7</button></td>
<td class="eight"><button id="eight">8</button></td>
<td class="nine"><button id="nine">9</button></td>
<td class="minus"><button id="minus">-</button></td>

</tr>
<tr>
   <td> <button id="four">4</button></td>
   <td class="five"><button id="five">5</button></td>
  <td  class="six">  <button id="six">6</button></td>
   <td class="plus"> <button id="plus">+</button></td>

</tr>
<tr>
    <td class="one"><button id="one" >1</button></td>
    <td class="two"><button id="two">2</button></td>
    <td class="three"><button id="three">3</button></td>
    <td rowspan="2"><button id="equal" >=</button></td>







</tr>
<tr>
    
    
    
<td class="percent"><button id="percent">%</button></td>
<td class="zero"><button id="zero">0</button></td>

<td class="dot"><button id="dot">.</button></td>

</tr>








    </table>
    <script src="calc.js"></script>
</body>
</html>
