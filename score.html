<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++)
    {
        for(let k=5;k>2*i-2;k--)
    {
        document.write("&nbsp");

    }
    for(let j=1;j<=2*i-1;j++)
    {
        if(j>5)
        document.write(j);

    }
    document.write("</br>");
    }

    </script>
</body>
</html>
