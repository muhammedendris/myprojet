<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>

    <h2>Food Order Form</h2>

    <form id="orderForm">
        <label for="foodSelect">Select Food:</label>
        <select id="foodSelect">
            <option value="Pizza" data-price="10">Pizza - $10</option>
            <option value="Burger" data-price="7">Burger - $7</option>
            <option value="Pasta" data-price="8">Pasta - $8</option>
            <option value="Sushi" data-price="12">Sushi - $12</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">

        <button type="button" id="addToOrder">Add to Order</button>
    </form>

    <h3>Order Summary</h3>
    <ul id="orderList"></ul>
    <p><strong>Total: $<span id="totalPrice">0</span></strong></p>

    <button id="submitOrder">Submit Order</button>

    <script src="form2.js"></script>

</body>
</html>
