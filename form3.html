<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <link rel="stylesheet" href="form3.css">
</head>
<body>

    <h2>Food Order Form</h2>

    <form id="orderForm">
        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" placeholder="Enter food name" required>

        <label for="foodPrice">Price ($):</label>
        <input type="number" id="foodPrice" placeholder="Enter price" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" required>

        <button type="button" id="addToOrder">Add to Order</button>
    </form>

    <h3>Order Summary</h3>
    <ul id="orderList"></ul>
    <p><strong>Total: $<span id="totalPrice">0</span></strong></p>

    <button id="submitOrder">Submit Order</button>

    <script src="form3.js"></script>

</body>
</html>
